name: Deploy to GitHub Pages
on:
  push:
    branches: ['main']
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          npm install         
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.6.3
        with:
          folder: dist
          branch: gh-pages
